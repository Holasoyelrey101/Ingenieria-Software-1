services:

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: lux
      POSTGRES_PASSWORD: luxpass
      POSTGRES_DB: erp
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      LC_CTYPE: C.UTF-8
      LC_COLLATE: C.UTF-8
      LC_MESSAGES: C.UTF-8
      LC_MONETARY: C.UTF-8
      LC_NUMERIC: C.UTF-8
      LC_TIME: C.UTF-8
      PGCLIENTENCODING: UTF8
    ports: ["5432:5432"]
    volumes:
      - db:/var/lib/postgresql/data
      # Auto-init schema and seeds on first run
      - ./sql:/docker-entrypoint-initdb.d:ro
    command:
      - "postgres"
      - "-c"
      - "client_encoding=UTF8"
      - "-c"
      - "default_text_search_config=pg_catalog.simple"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lux -d erp"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lux.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports: ["5050:80"]


  gateway:
    build: ../gateway
    env_file: ../.env
    depends_on:
      postgres:
        condition: service_healthy
    ports: ["8000:8000"]
    environment:
      DATABASE_URL: "postgresql+psycopg2://lux:luxpass@postgres:5432/erp"
      MS_LOGISTICA_URL: "http://ms-logistica:8000"
      MS_INVENTARIO_URL: "http://ms-inventario:8000"
    healthcheck:
      test: ["CMD-SHELL","curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  ms-inventario:
    build: ../ms-inventario
    env_file: ../.env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql+psycopg2://lux:luxpass@postgres:5432/erp"
    ports:
      - "8002:8000"
    healthcheck:
      test: ["CMD-SHELL","curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 10s


  ms-logistica:
    build: ../ms-logistica
    env_file:
      - ../.env
      - ../web/.env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql+psycopg2://lux:luxpass@postgres:5432/erp"
      # Optional: enable Google APIs in ms-logistica when key is provided
      GOOGLE_MAPS_SERVER_KEY: ${GOOGLE_MAPS_SERVER_KEY}
      # Dev convenience: allow reusing frontend key in backend if no server key is set
      VITE_GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY}
    ports: ["8001:8000"]
    healthcheck:
      test: ["CMD-SHELL","curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 10s

  ms-rrhh:
    build: ../ms-rrhh
    env_file: ../.env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql+psycopg2://lux:luxpass@postgres:5432/erp"
    ports: ["8003:8000"]
    entrypoint: ["uvicorn", "--app-dir", "/app", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD-SHELL","curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 20s

  web:
    build: ../web
    env_file: ../web/.env
    environment:
      # Permite sobreescribir desde entorno host si se desea
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_API_INVENTARIO: ${VITE_API_INVENTARIO:-http://localhost:8002}
      VITE_API_LOGISTICA: ${VITE_API_LOGISTICA:-http://localhost:8001}
      VITE_GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY}
    ports:
      - "8080:80"
    depends_on:
      gateway:
        condition: service_healthy

volumes:
  db:
