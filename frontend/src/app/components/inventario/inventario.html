<div class="container mt-4">
  <h2 style="margin-bottom: 20px;">📦 Inventario</h2>

  <div style="display: flex; flex-wrap: wrap; gap: 20px;">
    <div *ngFor="let p of productos"
         style="border: 1px solid #ccc; border-radius: 10px; padding: 15px; width: 220px;
                box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
                background-color: {{ p.alerta ? '#ffe6e6' : '#e6ffe6' }};">
      
      <h3 style="margin: 0; font-size: 1.2rem;">{{ p.nombre }}</h3>
      <p><strong>ID:</strong> {{ p.id }}</p>
      <p><strong>Stock:</strong> {{ p.stock }}</p>
      <p>
        <strong>Estado:</strong>
        <span *ngIf="p.alerta" style="color: red; font-weight: bold;">⚠️ Bajo stock</span>
        <span *ngIf="!p.alerta" style="color: green; font-weight: bold;">✔️ OK</span>
      </p>
    </div>
  </div>
</div>
